<body>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  
<!--2-->
  <p id="description">Thank you for taking the time to help us improve the platform</p>

<!--3-->
  <form id="survey-form"></form>

  <!--4;10;11-->
    <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required /></label>

  <!--5;6;10;11-->

  <!--7;8;10;11-->
    <label id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
    
    <!--12-->
    <label>Which option best describes your current role?
      <select id="dropdown" >
        <option value="">Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </label> 

    <!--13-->
    
  <fieldset>

      <label><input type="radio" name="recomendation"/>Definitely</label>

      <label><input type="radio" name="recomendation"/>Maybe</label>

      <label><input type="radio" name="recomendation"/>Not sure</label>

  </fieldset>
      
    </form>
