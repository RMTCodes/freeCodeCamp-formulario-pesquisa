<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <header>
  <!--1-->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    
  <!--2-->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

<!--3-->
  <form id="survey-form">

  <!--4;10;11-->
    <label id="name-label" for="name">Name: </label>
    <input id="name"
      name="name" 
      type="text" 
      placeholder="Enter your name"
      required />
    

  <!--5;6;10;11-->
    <label id="email-label" for="email">Email: </label>
    <input id="email"
      name="email" 
      type="email" 
      placeholder="Enter your email" 
      required />

  <!--7;8;10;11-->
    <label id="number-label" for="number">Age(optional)</label>
    <input id="number" 
      name="number"
      type="number" 
      min="13" max="120" 
      placeholder="Age"/>
      
    <!--12-->
    <label>Which option best describes your current role?
      <select id="dropdown" name="role"required >
        <option disabled selected value>Select current role
        </option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="nottosay">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label> 

    <!--13-->
    
    <fieldset>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" 
      name="recomendation" 
      value="definitely"/>Definitely</label>

      <label><input type="radio" 
      name="recomendation" 
      value="maybe" />Maybe</label>

      <label><input type="radio" 
      name="recomendation" 
      value="not-sure"/>Not sure</label>

    </fieldset>

    <fieldset>

      <p>What is your favorite feature of freeCodeCamp?</p>
      <label><input type="checkbox" 
      name="favorite"  
      value="front-end-projects" />Front-end Projects</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="back-end-projects" />Back-end Projects</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="data-visualization"/>Data Visualization</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="challenges" />Challenges</label>

      <label><input type="checkbox" 
      name="favorite" 
      value="open-source-community"/>Open Source Community</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="gitter-help-rooms"/>Gitter help rooms</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="videos" />Videos</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="city-meetups" />City Meetups</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="wiki"/>Wiki</label>

      <label><input type="checkbox" 
      name="favorite" 
      value="forum" />Forum</label>

      <label><input type="checkbox" 
      name="favorite"  
      value="additional-courses"/>Additional Courses</label>
    
    </fieldset>
    <fildset>

      <label for="comments-sugestions">
        Any comments or suggestions?</label>
        
          <textarea id ="comments-sugestions" 
          placeholder="Enter you comment here..."
          name="comments-sugestions"></textarea>
        

    </fieldset>
      
    <button type="submit" id ="submit">Submit</button>
    
  </form>
</body>
</html>
<!--
1.You should have a page title in an h1 element with an id of title

2.You should have a short explanation in a p element with an id of description

3.You should have a form element with an id of survey-form

4.Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text

5.Inside the form element, you are required to enter your email in an input field that has an id of email

6.If you enter an email that is not formatted correctly, you will see an HTML5 validation error

7.Inside the form, you can enter a number in an input field that has an id of number

8.The number input should not accept 
non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser)

9.If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error

10.For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"

11.For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field

12.Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from

13.Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute

14.Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute

15.Inside the form element, you are presented with a textarea for additional comments

16.Inside the form element, you are presented with a button with id of submit to submit all the inputs -->
